<!DOCTYPE html>
	<html>
	<head>
		<title>GitHub search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="styles/styles.css">

		<script src="/node_modules/handlebars/dist/handlebars.runtime.js" type="text/javascript"></script>
		<script src="/node_modules/handlebars/dist/handlebars.js" type="text/javascript"></script>
		<script src="/node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
		<script src="/node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container text-center">
			<h1 class="greeting">What are you looking in Github for?</h1>
			<form class="form-inline" id="search-action">
				<div class="form-group">
				    <label for="exampleInputEmail1">Search keyword:</label>
				    <input type="text" class="form-control" id="search-keyword" placeholder="Keyword">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Language:</label>
				    <!-- <input type="text" class="form-control" id="search-language" placeholder="Language"> -->
				    <select class="form-control" id="search-language">
					  	<option>Choose language</option>
					  	<option>C</option>
					  	<option>C++</option>
					  	<option>C#</option>
					  	<option>JavaScript</option>
					  	<option>Java</option>
					  	<option>Python</option>
					  	<option>PHP</option>
					  	<option>Html</option>
					  	<option>Ruby</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		
		<div class="pre-loading">
			<p>Nothing yet</p>
		</div>
		<div class="loading"></div>
		<div class="container-fluid loaded-info"></div>

		<script id="entry-template" type="text/x-handlebars-template">
			<div class="entry">
			    <table class="table table-hover table-responsive">
			    	<thead>
			    		<tr class="table-header">
			    			<th>Id</th>
			    			<th>Owner</th>
			    			<th>Title</th>
			    			<th>Description</th>
			    			<th>Html</th>
			    		</tr>
			    	</thead>
			    	<tbody>
			    		{{#each objects}}
				    		<tr>
				    			<td>{{id}}</td>
				    			<td><img class='img-rounded' src='{{owner.avatar_url}}' width='50' height='50'/></td>
				    			<td><strong>{{name}}</strong></td>
				    			<td class="description">{{description}}</td>
				    			<td><a href='{{html_url}}' target="_blank">{{html_url}}</a></td>
				    		</tr>
			    		{{/each}}
			    	</tbody>
			    </table>
			</div>
		</script>
		<script type="text/javascript" src="scripts/app.js"></script>
	</body>
</html>
